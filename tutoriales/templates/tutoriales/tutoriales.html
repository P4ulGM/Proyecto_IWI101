{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

  {% for tutorial in tutoriales %}
  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{tutorial.imagen.url}}" alt="" style="width: 35%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-upper">{{tutorial.titulo}}</span>
            <span class="section-heading-upper">{{tutorial.url}}</span>
              <a style="color:white" href="{{tutorial.url}}">Click para ir al tutorial de {{tutorial.url}}</a>
          </h2>
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

{% endblock %}
